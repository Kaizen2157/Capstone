<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .duration-stepper {
    display: flex;
    flex-direction: column;
    gap: 5px;
}
.stepper-control {
    display: flex;
    align-items: center;
}
.stepper-control button {
    padding: 5px 10px;
    font-size: 1.2rem;
    cursor: pointer;
}
.stepper-control input {
    width: 50px;
    text-align: center;
    margin: 0 5px;
}

  </style>
</head>
<body>

  <div class="duration-stepper">
    <label for="duration">Duration (in hours):</label>
    <div class="stepper-control">
        <button type="button" onclick="changeDuration(-1)">âˆ’</button>
        <input type="number" id="duration" name="duration" value="1" min="1" max="24" step="1" readonly>
        <button type="button" onclick="changeDuration(1)">+</button>
    </div>
</div>

  <script>
    function changeDuration(change) {
    const durationInput = document.getElementById('duration');
    let current = parseInt(durationInput.value, 10);
    current = isNaN(current) ? 1 : current;
    const newValue = Math.max(1, Math.min(current + change, 24));
    durationInput.value = newValue;
}
  </script>
</body>
</html>
