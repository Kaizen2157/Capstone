<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="sign-in.css">
    <title>Registration</title>
</head>
<body>
    <div class="logo">
        <img src="../../../Screenshot 2025-05-29 221245.png" alt="loading...">
    </div>

    <div class="side-by-side">
        <div class="left">
            <div class="wrapper">
                <form id="registerForm" action="sign-in.php" method="POST">
                    <div class="head">
                        <p>Please fill up the form</p>
                        <h2>Sign-in</h2>
                    </div>

                    <div class="tanginamo">
                        <div class="input-field">
                            <input type="text" name="first_name" required>
                            <label>First name</label>
                        </div>
    
                        <div class="input-field">
                            <input type="text" name="last_name" required>
                            <label>Last name</label>
                        </div>
                    </div>
      
                    <div class="input-field">
                        <input autocomplete="off" type="text" name="email" required>
                        <label>Username</label>
                    </div>
      
                    <div class="input-field">
                        <input type="password" name="password" required id="password">
                        <label>Enter password</label>
                    </div>

                    <div class="input-field">
                        <input type="password" required id="confirmPassword">
                        <label>Confirm password</label>
                    </div>

                    <p id="error" style="color: red; display: none; font-size: 15px; padding: 10px 0;">Passwords do not match.</p>

                    <!-- Security Questions Section -->
                    <!-- Add this inside your form, after the password confirmation -->
                    <div id="securityQuestionsContainer" class="security-questions">
                        <div class="security-toggle">
                            <input type="checkbox" id="enableSecurity" name="enable_security">
                            <label for="enableSecurity">
                                <i class='bx bx-shield-quarter'></i> Set up security questions
                            </label>
                        </div>
                        
                        <div class="questions-wrapper">
                            <div class="question-group">
                                <div class="custom-select">
                                    <select name="question1" required disabled>
                                        <option value="" selected disabled>Select first security question</option>
                                        <option value="What was your first pet's name?">What was your first pet's name?</option>
                                        <option value="What city were you born in?">What city were you born in?</option>
                                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                                        <option value="What was your first car's model?">What was your first car's model?</option>
                                        <option value="What was your childhood nickname?">What was your childhood nickname?</option>
                                    </select>
                                    <span class="custom-arrow"><i class='bx bx-chevron-down'></i></span>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="answer1" disabled>
                                    <label>Your answer</label>
                                </div>
                            </div>
                            
                            <div class="question-group">
                                <div class="custom-select">
                                    <select name="question2" required disabled>
                                        <option value="" selected disabled>Select second security question</option>
                                        <option value="What was your first school's name?">What was your first school's name?</option>
                                        <option value="What is your favorite book?">What is your favorite book?</option>
                                        <option value="What was your childhood best friend's name?">What was your childhood best friend's name?</option>
                                        <option value="What street did you grow up on?">What street did you grow up on?</option>
                                        <option value="What was your first job?">What was your first job?</option>
                                    </select>
                                    <span class="custom-arrow"><i class='bx bx-chevron-down'></i></span>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="answer2" disabled>
                                    <label>Your answer</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Register">
                </form>
              
                <a href="../login/login.html">
                    <p class="lasta">Already have an account?</p>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered')) {
            alert('Registration successful! You can now log in.');
        }
    </script>
</body>
</html>
