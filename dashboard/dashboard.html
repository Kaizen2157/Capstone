            .then(data => {
                if (data.balance) {
                    document.getElementById('balance-display').textContent = "â‚±" + data.balance;
                } else {
                    document.getElementById('balance-display').textContent = "Balance: Error";
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('balance-display').textContent = "Balance: Error";
            });
    });
